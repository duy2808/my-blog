<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="calculator.css">

</head>
<body>
	<div class="container text-center">
		<h2>Calculator</h2>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 well Result">
				<input class = "screen" id="myInput" type="text" value="">
				
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 well C">
				<button class="numberbuttonC " id="numberC" type = "button " >C</button>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 well or">
				<button class="operator or" id="number+/-" type = "button " >+/-</button>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 well divide">
				<button class="operator divide" id="number%" type = "button " >%</button>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 well fraction">
				<button class="operator fraction" id="number/" type = "button " >/</button>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 well seven">
				<button class="numberbutton " id="number7" type = "button"  >7</button>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 well eight">
				<button  class="numberbutton" id="number8" type = "button " >8</button>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 well nine">
				<button  class="numberbutton" id="number9" type = "button " >9</button>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 well multiply">
				<button class="operator multiply" id="numberx" type = "button " >x</button>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 well four">
				<button class="numberbutton" id="number4" type = "button " >4</button>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 well five">
				<button class="numberbutton" id="number5" type = "button " >5</button>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 well six">
				<button class="numberbutton" id="number6" type = "button " >6</button>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 well minus">
				<button class="operator minus" id="number-" type = "button " >-</button>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 well one">
				<button class="numberbutton numberbutton1" id="number1" type = "button " >1</button>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 well two">
				<button class="numberbutton" id="number2" type = "button " >2</button>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 well three">
				<button class="numberbutton" id="number3" type = "button " >3</button>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 well plus">
				<button class="operator plus" id="number+" type = "button " >+</button>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 well zero">
				<button class="numberbutton" id="number0" type = "button " >0</button>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 well point">
				<button id="number." type = "button " >.</button>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 well equal">
				<button class="operator equal" id="number=" type = "button " >=</button>
			</div>
		</div>
	</div>
<script src="myScript.js"></script>	
</body>
</html>
